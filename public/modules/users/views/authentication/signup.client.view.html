<section class="row" data-ng-controller="AuthenticationController">
    <h3 class="col-md-12 text-center margin">注册</h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
            <fieldset>
                <div class="form-group main">
                    <label for="username">姓名</label>
                    <input type="text" id="username" required name="username" ng-minlength=2 ng-maxlength=9 class="form-control" data-ng-model="credentials.username" placeholder="请输入姓名">
                    <div class="error text-danger" ng-messages="userForm.username.$error" ng-show="userForm.username.$dirty">
                        <div ng-message="required">姓名不能为空</div>
                        <div ng-message="minlength">长度不小于三</div>
                        <div ng-message="maxlength">长度不大于九</div>
                    </div>
                </div>
                <div class="form-group main">
                    <label for="password">密码</label>
                    <input type="password" id="password" required name="password" ng-minlength=6 ng-maxlength=15 class="form-control" data-ng-model="credentials.password" placeholder="请输入密码">
                    <div class="error text-danger" ng-messages="userForm.password.$error" ng-show="userForm.password.$dirty">
                        <div ng-message="required">密码不能为空</div>
                        <div ng-message="minlength">长度不小于六</div>
                        <div ng-message="maxlength">长度不大于十五</div>
                    </div>
                </div>
                <div class="form-group main">
                    <label for="repassword">再次输入密码{{notsame}}</label>
                    <input ng-class="{true: 'bordercolor', false: 'green'}[notsame]" type="password" required id="repassword" ng-minlength=6 ng-maxlength=15 name="repassword" class="form-control" ng-model="credentials.repassword" placeholder="再次输入密码">
                    <div class="error text-danger" ng-messages="userForm.repassword.$error" ng-show="userForm.repassword.$dirty">
                        <div ng-if="notsame">密码不一致</div>
                    </div>
                </div>
                <div class="form-group main">
                    <label for="phone">电话号码</label>
                    <input type="tel" required id="phone" name="phone" class="form-control" data-ng-model="credentials.phone" ng-pattern="/^1[0-9]{10}$/" placeholder="请输入电话号码">
                    <div class="error text-danger" ng-messages="userForm.phone.$error" ng-show="userForm.phone.$dirty">
                        <div ng-message="pattern">电话号码格式不正确</div>
                    </div>
                </div>
                <div class="form-group main">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" required name="email" class="form-control" data-ng-model="credentials.email" placeholder="请输入邮箱">
                    <div class="error text-danger" ng-messages="userForm.email.$error" ng-show="userForm.email.$dirty">
                        <div ng-message="email">邮箱格式不正确</div>
                    </div>
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-large btn-primary" ng-disabled="userForm.$invalid||notsame">Sign up</button>&nbsp; or&nbsp;
                    <a href="/#!/signin" class="show-signup">Sign in</a>
                </div>
            </fieldset>
        </form>
    </div>
</section>
